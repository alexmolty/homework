<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="form">
    <label>ID:
        <input id="personId" type="number" min="0" placeholder="12345678">
    </label>
    <label>First Name:
        <input id="firstName" type="text" placeholder="John">
    </label>
    <label>Last Name:
        <input id="lastName" type="text" placeholder="Smith">
    </label>
    <label>Date of Birth:
        <input id="birthdate" type="date" min="1900-01-01">
    </label>
    <button id="addPerson">Add person</button>
</div>
<div class="persons">
    <h2>Persons</h2>
    <div class="personListHeader">
        <div>First name</div>
        <div>Last name</div>
        <div>Age</div>
        <div>ID</div>
    </div>
    <div id="personList">
<!-- Сюда добавляем persons -->
    </div>
</div>
<h2>Stats</h2>
<div id="stats">
    <p>Add person to get statistics</p>
</div>
<div id="customConfirm" class="confirm-overlay hidden">
    <div class="confirm-box">
        <p id="confirmText">Are you sure you want to delete this person?</p>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
    </div>
</div>
</body>
</html>
